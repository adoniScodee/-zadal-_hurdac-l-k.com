    .hero p {

      text-decoration: none;
      border-radius: 50px;
      transition: all 0.35s ease;
      box-shadow: 0 10px 30px rgba(0,255,136,0.3);
    }

    .btn:hover {

    .gallery {

    .gallery-item {

    }

    .gallery-item:hover {

    .gallery-item img {
