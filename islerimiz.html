<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Yaptığımız İşler | Öz Adalı Hurdacılık</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;background:#000;color:#fff;font-family:Arial}
a{color:#2ecc71;text-decoration:none}
.section{max-width:1200px;margin:auto;padding:60px 20px}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}
.gallery img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:15px;
  cursor:pointer;
}
.lightbox{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
}
.lightbox img{max-width:90%;max-height:90%}
</style>
</head>

<body>

<div class="section">
  <a href="index.html">← Ana Sayfa</a>
  <h1>Yaptığımız İşler</h1>
  <p>Kesim • Söküm • Hurda Alımı</p>

  <div class="gallery">
    <img src="FOTO1.jpg">
    <img src="FOTO2.jpg">
    <img src="FOTO3.jpg">
  </div>
</div>

<div class="lightbox" id="lb" onclick="this.style.display='none'">
  <img id="lbimg">
</div>

<script>
const lb=document.getElementById("lb");
const lbimg=document.getElementById("lbimg");
document.querySelectorAll(".gallery img").forEach(img=>{
  img.onclick=()=>{
    lb.style.display="flex";
    lbimg.src=img.src;
  }
});
</script>

</body>
</html>
